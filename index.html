<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <h1>Testing</h1>
  </header>

  <body>
    <section id="todolist">
      <ol>
        <li>Create to-do list</li>
        <li>Create Web Site</li>
      </ol>
    </section>
    <section id="changecolor">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
      <br /><br />

      <form id="form1">
        <fieldset>
          <legend>Please select background color</legend>
          <div>
            <input type="radio" id="gray" value="gray" name="color" checked />
            <label for="gray">Gray</label>
            <input type="radio" id="red" value="red" name="color" />
            <label for="red">Red</label>
            <input type="radio" id="blue" value="blue" name="color" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
      <pre id="log"></pre>
    </section>

    <section id="km_cal">
      <form id="form2">
        <fieldset>
          <legend>KM calculator</legend>
          <div>
            <label for="km">KM:</label>
            <input type="text" id="km" name="km" />
          </div>
          <div>
            <button type="submit">Calculate</button>
          </div>
          <pre id="result"></pre>
        </fieldset>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
